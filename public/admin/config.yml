  - label: Blog
    name: blog
    editor:
      preview: false
    folder: content/blogPosts
    create: true
    slug: '{{year}}-{{month}}-{{day}}_{{slug}}'
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Featured Image
        name: thumbnail
        widget: image
      - label: Body
        name: body
        widget: markdown
  - label: General pages
    name: generalPages
    editor:
      preview: false
    folder: content/general
    create: true
    slug: '{{slug}}'
    fields:
      - label: Title
        name: title
        widget: string
      - label: Content
        name: content
        widget: markdown
  - label: Settings
    name: settings
    editor:
      preview: false
    files:
      - label: Navigation
        name: navigation
        file: content/navigation.md
        fields:
          - label: Links
            name: links
            widget: list
            fields:
              - label: Label
                name: label
                widget: string
