            name: title
            widget: string
          - label: Hero heading
            name: heroHeading
            widget: string
          - label: Hero description
            name: heroDescription
            widget: text
          - label: Hero video
            name: heroVideo
            widget: file
            media_library:
              config:
                multiple: false
          - label: Features heading
            name: featuresHeading
            widget: string
          - label: Feature one
            name: featureOne
            widget: string
          - label: 'Feature one icon '
