backend:
  name: git-gateway
  branch: master
media_folder: static/img
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '_'
collections:
  - name: 'pages'
    editor:
      preview: false
    label: 'Pages'
    files:
      - label: 'Home'
        name: 'home'
        file: 'content/home.md'
        fields:
          - { label: 'Hero heading', name: 'heroHeading', widget: 'string' }
          - { label: 'Hero description', name: 'heroDescription', widget: 'string' }
          - { label: 'Features heading', name: 'featuresHeading', widget: 'string' }
          - { label: 'Feature one', name: 'featureOne', widget: 'string' }
          - { label: 'Feature two', name: 'featureTwo', widget: 'string' }
          - { label: 'Feature three', name: 'featureThree', widget: 'string' }
          - { label: 'Beacon heading', name: 'beaconHeading', widget: 'string' }
          - { label: 'Deacon description', name: 'beaconDescription', widget: 'string' }
      - label: 'About'
        name: 'about'
        file: 'content/about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - { label: 'Test dan test', name: 'dan', widget: 'string' }
      - label: 'Product'
        name: 'name'
        file: 'content/product.md'
        fields:
          - { label: 'Hero heading', name: 'hero__heading', widget: 'string' }
          - { label: 'Hero description', name: 'hero__description', widget: 'string' }
          - { label: 'Product overview heading', name: 'productOverview__heading', widget: 'string' }
          - { label: 'Key features heading', name: 'keyFeatures__heading', widget: 'string' }
          - { label: 'Key features description', name: 'keyFeatures__description', widget: 'string' }
          - { label: 'Key feature heading1', name: 'keyFeature__heading1', widget: 'string' }
          - { label: 'Key feature description1', name: 'keyFeature__description1', widget: 'string' }
          - { label: 'Key feature heading2', name: 'keyFeature__heading2', widget: 'string' }
          - { label: 'Key feature description2', name: 'keyFeature__description2', widget: 'string' }
          - { label: 'Key feature heading3', name: 'keyFeature__heading3', widget: 'string' }
          - { label: 'Key feature description3', name: 'keyFeature__description3', widget: 'string' }
          - { label: 'Key feature heading4', name: 'keyFeature__heading4', widget: 'string' }
          - { label: 'Key feature description4', name: 'keyFeature__description4', widget: 'string' }
          - { label: 'Key feature heading5', name: 'keyFeature__heading5', widget: 'string' }
          - { label: 'Key feature description5', name: 'keyFeature__description5', widget: 'string' }
          - { label: 'Key feature heading6', name: 'keyFeature__heading6', widget: 'string' }
          - { label: 'Key feature description6', name: 'keyFeature__description6', widget: 'string' }
          - { label: 'Key feature heading7', name: 'keyFeature__heading7', widget: 'string' }
          - { label: 'Key feature description7', name: 'keyFeature__description7', widget: 'string' }
          - { label: 'Key feature heading8', name: 'keyFeature__heading8', widget: 'string' }
          - { label: 'Key feature description8', name: 'keyFeature__description8', widget: 'string' }
          - { label: 'Integrated video conferencing heading', name: 'integratedVideoConferencing__heading', widget: 'string' }
          - { label: 'Integrated video conferencing description', name: 'integratedVideoConferencing__description', widget: 'text' }
          - { label: 'Integrated video conferencing cta label', name: 'integratedVideoConferencing__ctaLabel', widget: 'string' }
          - { label: 'platformFlexibility__heading', name: 'Platform flexibility heading', wiget: 'string' }
          - { label: 'platformFlexibility__description', name: 'Platform flexibility description', wiget: 'text' }
          - { label: 'logo1', name: 'Logo1', widget: 'string' }
          - { label: 'logo2', name: 'Logo2', widget: 'string' }
          - { label: 'logo3', name: 'Logo3', widget: 'string' }
          - { label: 'logo4', name: 'Logo4', widget: 'string' }
          - { label: 'logo5', name: 'Logo5', widget: 'string' }
          - { label: 'logo6', name: 'Logo6', widget: 'string' }
          - { label: 'logo7', name: 'Logo7', widget: 'string' }
  - label: 'Blog'
    name: 'blog'
    editor:
      preview: false
    folder: 'content/blogPosts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}_{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          required: true,
        }
      - {
          label: 'Featured Image',
          name: 'thumbnail',
          widget: 'image',
          required: true,
        }
      - { label: 'Body', name: 'body', widget: 'markdown', required: true }
